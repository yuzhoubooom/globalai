<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账户余额查询</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #1a73e8;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #155ab6;
        }
        button:disabled {
            background-color: #a0c3ff;
            cursor: not-allowed;
        }
        #result {
            margin-top: 25px;
            font-size: 18px;
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
        }
        .loading {
            color: #777;
        }
        .success {
            color: #28a745;
            background-color: #e9f5ec;
            border: 1px solid #a3d9b1;
        }
        .error {
            color: #dc3545;
            background-color: #fbe9ea;
            border: 1px solid #f5b0b7;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #1a73e8;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>API Key 余额查询</h1>
    <div class="input-group">
        <input type="text" id="apiKeyInput" placeholder="请输入您的 API Key (例如 sk-...)">
    </div>
    <button id="queryButton">立即查询</button>
    <div id="result">
        <!-- 查询结果将显示在这里 -->
    </div>
</div>

<script>
    const apiKeyInput = document.getElementById('apiKeyInput');
    const queryButton = document.getElementById('queryButton');
    const resultDiv = document.getElementById('result');

    queryButton.addEventListener('click', async () => {
        const apiKey = apiKeyInput.value.trim();

        if (!apiKey || !apiKey.startsWith('sk-')) {
            resultDiv.className = 'error';
            resultDiv.innerHTML = '请输入有效的 API Key (必须以 sk- 开头)';
            return;
        }

        // 显示加载动画并禁用按钮
        resultDiv.className = 'loading';
        resultDiv.innerHTML = '<div class="loader"></div>';
        queryButton.disabled = true;

        try {
            const response = await fetch('https://globalai.vip/api/user/self', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${apiKey}`
                }
            });

            if (response.status === 401) {
                throw new Error('API Key 无效或错误，请检查。');
            }

            if (!response.ok) {
                throw new Error(`服务器错误，状态码: ${response.status}`);
            }

            const data = await response.json();
            
            if (data.success) {
                const quota = data.data.quota;
                const usd_balance = quota / 500000; // 这是关键换算！$1 = 500,000额度
                
                resultDiv.className = 'success';
                resultDiv.innerHTML = `查询成功！<br><strong>剩余额度：$${usd_balance.toFixed(5)}</strong>`;
            } else {
                throw new Error(data.message || '查询失败，请稍后再试。');
            }

        } catch (error) {
            resultDiv.className = 'error';
            resultDiv.innerHTML = error.message;
        } finally {
            // 重新启用按钮
            queryButton.disabled = false;
        }
    });
</script>

</body>
</html>
